  <style>
    .partner {
      padding: 5rem 10rem;
    }

    .partner-box {
      min-height: 10rem;
      width: 100%;
      padding: 0.25rem 0.5rem 0;
      cursor: pointer;
      transition: 0.3s all ease-in;
      position: relative;
    }
    .partner-box:hover::after {
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      transition: 0.3s all ease-in;
      background-color: #E8F9FD;
    }
    .partner-box::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      opacity: 0.4;
    }
    .partner-box img {
      height: 5rem;
      width: 100%;
      padding: 0.5rem;
      background-position: center;
      object-fit: contain;
      border: 1px solid rgb(151, 150, 150);
      transition: 0.5s all ease;
    }
    .partner-box:hover img {
      transform: scale(1.075);
      transition: 0.5s all ease;
      border: none;
    }
    .partner-box:hover .partner-name {
      color: #777777;
    }

    .partner-name {
      text-transform: uppercase;
      color: orange;
      cursor: pointer;
      margin: 0.5rem 0;
    }
  </style>
